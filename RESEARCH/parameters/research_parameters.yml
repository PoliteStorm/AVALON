# ===========================================================================
# üî¨ VOLTAGE PARAMETERS - ACTUAL DATA RANGES
# Source: Real fungal electrical recordings from our dataset
#         + Adamatzky, A. (2021). Language of fungi derived from electrical spiking
# ===========================================================================
voltage_params:
  # ACTUAL voltage ranges observed in our fungal data
  # unit: millivolts (mV) - NO FORCED RANGES
  observed_ranges_mv:
    Spray_in_bag:
      differential_1_2: [-0.902, 4.864]      # Actual observed range
      differential_3_4: [-0.494, 7.430]      # Actual observed range
      differential_5_6: [-4.934, 1.255]      # Actual observed range
      differential_7_8: [-0.036, 15.210]     # Actual observed range
      source: "Real data analysis - 229 measurements"
    
    New_Oyster_with_spray:
      differential_1_2: [0.000113, 0.003459] # Actual observed range
      differential_3_4: [-0.000089, -0.000019] # Actual observed range
      differential_5_6: [-0.000252, -0.000049] # Actual observed range
      differential_7_8: [-0.000021, 0.000051]  # Actual observed range
      source: "Real data analysis - 67,472 measurements"

  # Literature-based voltage ranges for comparison
  # Source: Adamatzky, A. (2021). Language of fungi derived from electrical spiking
  literature_ranges_mv:
    C_militaris: [0.1, 0.3]      # Cordyceps militaris
    F_velutipes: [0.2, 0.4]      # Flammulina velutipes  
    S_commune: [0.02, 0.04]      # Schizophyllum commune
    O_nidiformis: [0.005, 0.009] # Omphalotus nidiformis

  # Data-driven baseline calculation - NO FORCED VALUES
  baseline_calculation:
    method: "adaptive_median"     # Uses actual signal characteristics
    window_size: "auto"           # Calculated from signal properties
    noise_estimation: "robust"    # Based on actual signal variance

# ===========================================================================
# ‚ö°Ô∏è SPIKE DETECTION - DATA-DRIVEN APPROACH
# Sources:
# - Adamatzky, A. (2021). Language of fungi derived from electrical spiking activity
# - Real data analysis from our fungal recordings
# - NO FORCED PARAMETERS - All thresholds calculated from signal
# ===========================================================================
spike_detection:
  # CRITICAL: All parameters are calculated from actual signal characteristics
  # NO hard-coded thresholds or forced values
  
  detection_method: "adaptive_data_driven"
  
  # Threshold calculation based on actual signal properties
  threshold_calculation:
    method: "statistical_adaptive"    # Uses signal mean + N*std
    multiplier: "auto"                # Calculated from signal SNR
    baseline_window: "auto"           # Based on signal duration
    noise_floor: "auto"               # Calculated from signal variance
    
  # Spike validation - based on actual signal characteristics
  validation:
    min_amplitude: "auto"             # Calculated from signal range
    max_amplitude: "auto"             # Calculated from signal range
    min_duration: "auto"              # Based on sampling rate
    max_duration: "auto"              # Based on signal length
    refractory_period: "auto"         # Calculated from spike density
    
  # Quality control - data-driven
  quality_control:
    signal_to_noise_ratio: "auto"     # Calculated from actual signal
    baseline_stability: "auto"         # Based on signal variance
    artifact_detection: "adaptive"     # Uses signal morphology

# ===========================================================================
# üìä SPIKE CHARACTERISTICS - FROM LITERATURE
# Source: Adamatzky, A. (2021). Language of fungi derived from electrical spiking
# ===========================================================================
spike_characteristics:
  # Species-specific intervals from Table 1 in Adamatzky 2021
  # These are OBSERVED values, not forced parameters
  observed_intervals_minutes:
    C_militaris: 116    # Cordyceps militaris - most complex
    F_velutipes: 102    # Flammulina velutipes
    S_commune: 41       # Schizophyllum commune - fastest
    O_nidiformis: 92    # Omphalotus nidiformis

  # Observed amplitude ranges from literature
  observed_amplitudes_mv:
    C_militaris: [0.1, 0.3]
    F_velutipes: [0.2, 0.4] 
    S_commune: [0.02, 0.04]
    O_nidiformis: [0.005, 0.009]

  # Temporal characteristics from literature
  temporal_characteristics:
    spike_duration_range: [1, 21]     # Hours - from Adamatzky 2021
    burst_duration: [5, 30]           # Minutes - typical burst length
    inter_burst_interval: [30, 180]   # Minutes - between bursts

# ===========================================================================
# üåä WAVE TRANSFORM PARAMETERS - BIOLOGICALLY VALIDATED
# Source: Multi-scale biological complexity theory (Adamatzky)
# ===========================================================================
wave_transform:
  # ‚àöt transform parameters - biologically motivated
  sqrt_transform:
    k_range: "auto"                    # Calculated from signal frequency content
    tau_range: "auto"                  # Calculated from signal time scales
    integration_limits: "adaptive"     # Based on actual signal duration
    
  # Biological time scales from literature
  biological_scales:
    ultra_slow: [3, 24]               # Hours - long-term coordination
    slow: [0.5, 3]                    # Hours - medium-term patterns  
    medium: [5, 30]                   # Minutes - short-term activity
    fast: [0.5, 5]                    # Minutes - immediate response
    ultra_fast: [0.5, 5]              # Minutes - rapid signaling
    
  # Frequency bands from fungal electrical activity
  frequency_bands_hz:
    ultra_low: [0.0001, 0.001]       # Very slow oscillations
    low: [0.001, 0.01]               # Slow oscillations
    medium: [0.01, 0.1]              # Medium oscillations
    high: [0.1, 1.0]                 # Fast oscillations

# ===========================================================================
# üéµ AUDIO SYNTHESIS - BIOLOGICALLY INFORMED
# Source: Integration of electrical patterns with auditory representation
# ===========================================================================
audio_synthesis:
  # Frequency mapping based on actual voltage patterns
  frequency_mapping:
    method: "voltage_to_frequency"     # Direct mapping from electrical data
    range_hz: [20, 20000]            # Human audible range
    scaling: "logarithmic"            # Preserves biological relationships
    
  # Duration based on actual signal characteristics
  duration:
    method: "signal_driven"           # Based on actual data length
    min_seconds: 1.0                  # Minimum audible duration
    max_seconds: 60.0                 # Maximum reasonable duration
    
  # Amplitude normalization - preserves biological relationships
  amplitude_normalization:
    method: "relative_preservation"   # Maintains relative amplitudes
    reference: "signal_maximum"       # Based on actual signal range

# ===========================================================================
# üîç PATTERN RECOGNITION - BIOLOGICAL VALIDATION
# Source: Adamatzky's complexity analysis methods
# ===========================================================================
pattern_recognition:
  # Complexity measures from literature
  complexity_measures:
    coherence_threshold: 2.0          # From Adamatzky 2021 - genuine patterns
    entropy_calculation: "shannon"    # Standard information theory
    fractal_dimension: "auto"         # Calculated from signal structure
    
  # Pattern validation - biological standards
  validation:
    min_patterns: 5                   # Minimum for statistical significance
    confidence_level: 0.95            # 95% confidence intervals
    false_positive_rate: 0.05        # 5% false positive threshold

# ===========================================================================
# üìà DATA PROCESSING - BIOLOGICAL STANDARDS
# Source: Standard practice in biological signal processing
# ===========================================================================
data_processing:
  # Sampling requirements
  sampling:
    min_rate_hz: 100                  # Minimum for fungal signals
    recommended_rate_hz: 1000         # Recommended for detailed analysis
    nyquist_factor: 2.0               # Standard oversampling
    
  # Filtering - biologically appropriate
  filtering:
    low_pass_hz: "auto"              # Calculated from signal content
    high_pass_hz: "auto"              # Calculated from signal content
    notch_filters: "adaptive"         # Based on actual interference
    
  # Artifact removal
  artifact_removal:
    method: "statistical_outlier"     # Based on signal statistics
    threshold: "auto"                 # Calculated from signal variance
    validation: "morphological"       # Based on spike shape

# ===========================================================================
# üö´ FORBIDDEN PRACTICES - NO FORCED PARAMETERS
